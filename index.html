<!doctype html>
<html lang="de" data-theme="light">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Digitaler Fahrplan</title>

<!-- Icons (immer einbinden) -->
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="alternate icon" type="image/png" sizes="512x512" href="apple-touch-icon.png">

<!-- Font Awesome (kostenlos, ohne Account) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Digitaler Fahrplan">

<style>
  :root{
    --accent:#ec0016;
    --bg:#f8f9fb;
    --panel:#ffffff;
    --text:#181c22;
    --muted:#667486;
    --rule:#e5eaf0;
    --chip:#f3f6f9;
    --shadow:0 0 0 1px rgba(0,0,0,.02), 0 10px 30px rgba(0,0,0,.08);
    --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  [data-theme="dark"]{
    --bg:#0b0f14; --panel:#0f1620; --text:#eaf2ff; --muted:#9aa8bd; --rule:#16202c; --chip:#111c28; --shadow:none;
  }
  html,body{height:100%}
  body{margin:0; background:var(--bg); color:var(--text); font-family:var(--font); -webkit-font-smoothing:antialiased;}
  .hdr{position:sticky; top:0; z-index:40; display:flex; align-items:center; gap:16px; padding:16px 20px; background:var(--panel); border-bottom:1px solid var(--rule); box-shadow:var(--shadow);}
  .brand{ font-weight:800; letter-spacing:.2px; font-size:22px; }
  .spacer{flex:1}
  .iconbtn{ border:1px solid var(--rule); background:var(--chip); color:var(--text); border-radius:12px; padding:10px 12px; display:inline-flex; align-items:center; gap:10px; cursor:pointer; user-select:none; font-weight:700; }
  .iconbtn i{ font-size:18px }
  .tabs{ display:flex; gap:10px; padding:10px 16px; overflow:auto hidden; background:var(--panel); border-bottom:1px solid var(--rule); }
  .tab{ padding:10px 14px; border-radius:10px; white-space:nowrap; text-decoration:none; color:var(--muted); border:1px solid transparent; flex:0 0 auto; font-weight:800; font-size:16px; }
  .tab.active{ color:var(--accent); background:var(--panel); border-color:var(--rule); }
  .wrap{ padding:12px 16px 18px; max-width:1920px; margin:0 auto; }
  .panel{ background:var(--panel); border:1px solid var(--rule); border-radius:14px; overflow:hidden; box-shadow:var(--shadow); }

  /* Journey cards */
  .cards{ display:grid; grid-template-columns:1fr; }
  .card{ padding:18px; border-top:1px solid var(--rule); }
  .card:first-child{ border-top:none; }
  .row1{ display:flex; gap:10px; align-items:baseline; flex-wrap:wrap; }
  .dep,.arr,.dur,.chg{ font-variant-numeric:tabular-nums; font-weight:800; }
  .meta{ color:var(--muted); }
  .chips{ display:flex; gap:10px; margin-top:10px; flex-wrap:wrap; }
  .chip{ display:inline-flex; align-items:center; gap:10px; background:var(--chip); border:1px solid var(--rule); border-radius:10px; padding:8px 12px; font-weight:800; }
  .chip i{ opacity:.9 }
  .sub{ margin-top:6px; color:var(--muted); }

  /* Timeline under each journey */
  .timeline{ display:grid; grid-template-columns:24px 1fr auto; gap:12px 16px; margin-top:12px; padding:14px; border:1px dashed var(--rule); border-radius:12px; background:color-mix(in oklab, var(--chip) 65%, transparent); }
  .tl-dot{ width:12px; height:12px; border-radius:50%; background:var(--muted); margin-top:6px; }
  .tl-dot.start, .tl-dot.end{ background:var(--accent); }
  .tl-line{ grid-column:1; background:var(--rule); width:2px; margin:0 auto; }
  .tl-stop{ font-weight:700; }
  .tl-time{ color:var(--muted); font-variant-numeric:tabular-nums; white-space:nowrap; }

  @media (min-width:1100px){
    .cards{ grid-template-columns:1fr 1fr; }
    .card{ min-height:92px; }
  }

  /* Departures table */
  table{ width:100%; border-collapse:collapse; }
  thead th{ text-align:left; background:var(--panel); position:sticky; top:126px; z-index:5; padding:14px 16px; color:var(--muted); border-bottom:1px solid var(--rule); }
  tbody td{ padding:14px 16px; border-bottom:1px solid var(--rule); }
  .line{ font-weight:900; }
  .delta{ font-variant-numeric:tabular-nums; font-weight:800; }
  .late{ color:#b40000; }
  .early{ color:#0a8a3f; }
  .err{ color:#b40000; padding:14px 16px; }
  footer{ padding:10px 16px; color:var(--muted); font-size:13px; display:flex; gap:12px; align-items:center;}
  footer .dot{ opacity:.5 }
</style>
</head>
<body>
  <div class="hdr" role="banner">
    <div class="brand">Digitaler Fahrplan</div>
    <div class="spacer"></div>
    <button id="themeBtn" class="iconbtn" aria-label="Design umschalten" title="Design umschalten">
      <i class="fa-solid fa-sun" id="sunIcon"></i>
      <i class="fa-solid fa-moon" id="moonIcon" style="display:none"></i>
      <span id="themeLabel">Hell</span>
    </button>
  </div>

  <nav class="tabs" role="tablist" aria-label="Ansichten">
    <a href="#route-a" class="tab active" role="tab" aria-selected="true" id="tab-a">Gießen → Frankfurt(Main) Hbf</a>
    <a href="#route-b" class="tab" role="tab" aria-selected="false" id="tab-b">Frankfurt(Main) Hbf → Gießen</a>
    <a href="#abfahrten" class="tab" role="tab" aria-selected="false" id="tab-c">Abfahrten (stadt­einwärts)</a>
  </nav>

  <div class="wrap">
    <div class="panel" id="panel">
      <div id="view-route" hidden>
        <div id="cards" class="cards"><div class="card meta">Lade Verbindungen …</div></div>
      </div>

      <div id="view-abfahrten" hidden>
        <table>
          <thead>
            <tr>
              <th style="width:120px;">Abfahrt</th>
              <th style="width:120px;">Plan</th>
              <th style="width:120px;">Linie</th>
              <th>Ziel</th>
              <th style="width:120px;">Steig</th>
              <th style="width:100px;">∆</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="6" style="padding:18px;color:var(--muted)">Lade Abfahrten …</td></tr>
          </tbody>
        </table>
        <div class="err" id="depErr" hidden></div>
      </div>
    </div>
  </div>

  <footer>
    <span id="refreshInfo">Aktualisierung: —</span>
    <span class="dot">•</span>
    <span id="lastUpdated">Zuletzt: —</span>
  </footer>

<script>
const API = 'https://v6.db.transport.rest';
const Q_SCHOOL = 'Sophie-Scholl-Schule Gießen';
const Q_FFMHBF = 'Frankfurt(Main) Hbf';
const REFRESH_ROUTE_MS = 60000;
const REFRESH_DEPS_MS  = 30000;

// Filter: alles, was explizit raus soll (nicht stadteinwärts)
const EXCLUDE_DIRECTIONS = [/rödgen/i, /coleman\s*str/i];

let ids = { school:null, ffm:null };
let activeTab = 'route-a';
let timer = null;
let lastUpdated = null;

/* ========== Helpers ========== */
function fmtHM(d){ return new Date(d).toLocaleTimeString('de-DE',{hour:'2-digit',minute:'2-digit'}); }
function fmtHMS(d){ return new Date(d).toLocaleTimeString('de-DE',{hour:'2-digit',minute:'2-digit',second:'2-digit'}); }
function isoDurToHuman(iso){ // PT1H5M -> 1 h 05 min
  if(!iso) return '–';
  let h = 0, m = 0;
  const mh = iso.match(/(\d+)H/); if(mh) h = +mh[1];
  const mm = iso.match(/(\d+)M/); if(mm) m = +mm[1];
  return (h? (h+' h '):'') + (String(m).padStart(2,'0') + ' min');
}
function setFooter(ms){
  document.getElementById('refreshInfo').textContent = 'Aktualisierung: alle ' + Math.round(ms/1000) + ' s';
  document.getElementById('lastUpdated').textContent = 'Zuletzt: ' + (lastUpdated ? fmtHMS(lastUpdated) : '—');
}
async function fetchJSON(url){
  const r = await fetch(url);
  if(!r.ok) throw new Error(`${url} → ${r.status}`);
  lastUpdated = Date.now(); setFooter(activeTab==='abfahrten' ? REFRESH_DEPS_MS : REFRESH_ROUTE_MS);
  return r.json();
}
async function findStopId(query){
  const url = `${API}/locations?query=${encodeURIComponent(query)}&results=8&stops=true`;
  const data = await fetchJSON(url);
  const first = data.find(x => x.type==='stop' || x.type==='station');
  return first?.id || null;
}
function setTheme(mode){
  document.documentElement.setAttribute('data-theme', mode);
  localStorage.setItem('fahrplan-theme', mode);
  const sun = document.getElementById('sunIcon');
  const moon= document.getElementById('moonIcon');
  const lab = document.getElementById('themeLabel');
  if(mode==='dark'){ sun.style.display='none'; moon.style.display='inline-block'; lab.textContent='Dunkel'; }
  else { moon.style.display='none'; sun.style.display='inline-block'; lab.textContent='Hell'; }
}
document.getElementById('themeBtn').addEventListener('click', ()=>{
  const cur = document.documentElement.getAttribute('data-theme') || 'light';
  setTheme(cur==='light' ? 'dark':'light');
});
setTheme(localStorage.getItem('fahrplan-theme') || 'light');

/* ========== Icons ========== */
function iconForProduct(product, mode){
  const p = (product||'').toLowerCase();
  const m = (mode||'').toLowerCase();
  if(p.includes('bus') || m==='bus') return '<i class="fa-solid fa-bus"></i>';
  if(p.includes('suburban') || p.includes('s-bahn') || m==='subway') return '<i class="fa-solid fa-train-subway"></i>';
  if(p.includes('tram')) return '<i class="fa-solid fa-train-tram"></i>';
  return '<i class="fa-solid fa-train"></i>';
}

/* ========== Render Journeys (with timeline) ========== */
function renderJourneys(list, aToB){
  const wrap = document.getElementById('cards');
  wrap.innerHTML = '';
  const journeys = list?.journeys || [];
  if(!journeys.length){ wrap.innerHTML = `<div class="card meta">Keine Verbindungen gefunden.</div>`; return; }

  for(const j of journeys.slice(0, 8)){
    const legs = j.legs || [];
    const dep = j.departure || legs[0]?.departure;
    const arr = j.arrival || legs[legs.length-1]?.arrival;
    const changes = Math.max(0, legs.filter(l=>l.line).length - 1);
    const durHuman = isoDurToHuman(j.duration);

    // Chips: show line icons + names (skip walking)
    const chips = legs.filter(l => l.line).map(l => {
      const line = l.line?.name || l.mode || '';
      const icn  = iconForProduct(l.line?.product, l.mode);
      return `<span class="chip">${icn} ${line}</span>`;
    }).join('');

    // Timeline events: for each leg, show departure at origin and arrival at destination
    const events = [];
    for(const l of legs){
      const o = l.origin || {};
      const d = l.destination || {};
      if(l.departure) events.push({type:'Abfahrt', stop:o.name || '—', time:l.departure, start:true});
      if(l.arrival)   events.push({type:'Ankunft', stop:d.name || '—', time:l.arrival, end:true});
    }
    // merge duplicates (e.g., arrival of leg N == departure of leg N+1)
    const merged = [];
    for(let i=0;i<events.length;i++){
      const prev = merged[merged.length-1];
      const e = events[i];
      if(prev && prev.stop===e.stop && prev.time===e.time){
        // combine labels: "Ankunft & Abfahrt"
        prev.type = 'Ankunft & Abfahrt';
      }else{
        merged.push(e);
      }
    }
    const tlDots = merged.map((e, idx) => {
      const cls = idx===0 ? 'tl-dot start' : (idx===merged.length-1 ? 'tl-dot end' : 'tl-dot');
      return `
        <div class="${cls}" aria-hidden="true"></div>
        <div class="tl-stop">${e.type} <span style="font-weight:800">${e.stop}</span></div>
        <div class="tl-time">${fmtHM(e.time)}</div>
      `;
    }).join('');

    const subtitle = aToB
      ? 'Sophie-Scholl-Schule → Frankfurt(Main) Hbf'
      : 'Frankfurt(Main) Hbf → Sophie-Scholl-Schule';

    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `
      <div class="row1">
        <div class="dep">${fmtHM(dep)}</div>
        <div class="meta">→</div>
        <div class="arr">${fmtHM(arr)}</div>
        <div class="meta">•</div>
        <div class="dur"><i class="fa-regular fa-clock"></i> ${durHuman}</div>
        <div class="meta">•</div>
        <div class="chg"><i class="fa-solid fa-right-left"></i> ${changes}</div>
      </div>
      <div class="chips">${chips || '<span class="chip"><i class="fa-solid fa-person-walking"></i> Fußweg</span>'}</div>
      <div class="sub">${subtitle}</div>

      <div class="timeline" role="list">
        ${tlDots}
      </div>
    `;
    wrap.appendChild(el);
  }
}

/* ========== Render Departures (city inbound) ========== */
function renderDepartures(raw){
  const tbody = document.getElementById('rows');
  tbody.innerHTML = '';

  const arr = Array.isArray(raw) ? raw :
              (raw && Array.isArray(raw.departures) ? raw.departures : []);
  const filtered = arr.filter(d=>{
    const dir = (d.direction || d.destination || '').toString();
    return !EXCLUDE_DIRECTIONS.some(rx => rx.test(dir));
  });

  if(filtered.length===0){
    tbody.innerHTML = `<tr><td colspan="6" style="padding:18px;color:var(--muted)">Keine passenden Abfahrten.</td></tr>`;
    return;
  }

  for(const d of filtered){
    const line = d.line?.name || d.line?.id || '–';
    const dir = d.direction || d.destination || '–';
    const pl  = d.platform || d.prognosedPlatform || d.plannedPlatform || '–';
    const tPl = d.plannedWhen || d.when || d.scheduledWhen;
    const tRt = d.prognosedWhen || d.when || null;
    let delta = '–', cls='';
    if(tPl && tRt){
      const m = Math.round((new Date(tRt) - new Date(tPl))/60000);
      delta = (m>0? '+'+m: m) + '′';
      if(m>=2) cls='late'; else if(m<=-2) cls='early';
    }
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${tRt ? fmtHM(tRt) : (tPl?fmtHM(tPl):'–')}</td>
      <td>${tPl ? fmtHM(tPl) : '–'}</td>
      <td class="line">${line}</td>
      <td>${dir}</td>
      <td>${pl}</td>
      <td class="delta ${cls}">${delta}</td>
    `;
    tbody.appendChild(tr);
  }
}

/* ========== Loaders ========== */
async function ensureIds(){
  if(!ids.school) ids.school = await findStopId(Q_SCHOOL);
  if(!ids.ffm)    ids.ffm    = await findStopId(Q_FFMHBF);
}

async function loadRoute(aToB=true){
  try{
    await ensureIds();
    const from = aToB ? ids.school : ids.ffm;
    const to   = aToB ? ids.ffm    : ids.school;
    if(!from || !to) throw new Error('Haltestellen nicht gefunden.');
    // stopovers=true, damit wir für die Timeline alle Stationen/Zeiten haben
    const url = `${API}/journeys?from=${from}&to=${to}&results=8&stopovers=true&language=de`;
    const data = await fetchJSON(url);
    renderJourneys(data, aToB);
  }catch(e){
    document.getElementById('cards').innerHTML = `<div class="card err">${e.message}</div>`;
  }
}

async function loadDepartures(){
  try{
    await ensureIds();
    const url = `${API}/stops/${ids.school}/departures?duration=90&language=de`;
    const deps = await fetchJSON(url);
    renderDepartures(deps);
    document.getElementById('depErr').hidden = true;
  }catch(e){
    document.getElementById('depErr').hidden = false;
    document.getElementById('depErr').textContent = e.message;
  }
}

/* ========== Tabs & Intervals ========== */
function setTabs(tab){
  activeTab = tab;
  for(const a of document.querySelectorAll('.tab')){
    const act = a.getAttribute('href') === '#'+tab;
    a.classList.toggle('active', act);
    a.setAttribute('aria-selected', String(act));
  }
  document.getElementById('view-route').hidden = (tab==='abfahrten');
  document.getElementById('view-abfahrten').hidden = (tab!=='abfahrten');
}
function startRefresh(){
  if(timer) clearInterval(timer);
  if(activeTab==='abfahrten'){
    setFooter(REFRESH_DEPS_MS);
    loadDepartures();
    timer = setInterval(loadDepartures, REFRESH_DEPS_MS);
  }else{
    const aToB = activeTab==='route-a';
    setFooter(REFRESH_ROUTE_MS);
    loadRoute(aToB);
    timer = setInterval(()=>loadRoute(aToB), REFRESH_ROUTE_MS);
  }
}
function handleHash(){
  const hash = (location.hash || '#route-a').replace('#','');
  const allowed = ['route-a','route-b','abfahrten'];
  setTabs(allowed.includes(hash) ? hash : 'route-a'); startRefresh();
}
window.addEventListener('hashchange', handleHash);
for(const a of document.querySelectorAll('.tab')){
  a.addEventListener('click', (e)=>{ e.preventDefault(); history.replaceState(null,'',a.getAttribute('href')); handleHash(); });
}

/* ========== Init ========== */
(function init(){ handleHash(); })();
</script>
</body>
</html>
