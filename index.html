<!doctype html>
<html lang="de" data-theme="light">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Digitaler Fahrplan</title>

<!-- Homescreen/Browser-Icons -->
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="alternate icon" type="image/png" sizes="512x512" href="apple-touch-icon.png">

<!-- Font Awesome Free (ohne Anmeldung) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Digitaler Fahrplan">

<style>
  :root{
    --accent:#ec0016; --bg:#f8f9fb; --panel:#ffffff; --text:#181c22; --muted:#667486;
    --rule:#e5eaf0; --chip:#f3f6f9; --shadow:0 0 0 1px rgba(0,0,0,.02), 0 10px 30px rgba(0,0,0,.08);
    --font: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  [data-theme="dark"]{ --bg:#0b0f14; --panel:#0f1620; --text:#eaf2ff; --muted:#9aa8bd; --rule:#16202c; --chip:#111c28; --shadow:none; }
  html,body{height:100%}
  body{margin:0; background:var(--bg); color:var(--text); font-family:var(--font); -webkit-font-smoothing:antialiased;}

  /* Header + Tabs */
  .hdr{position:sticky; top:0; z-index:40; display:flex; align-items:center; gap:16px; padding:16px 20px; background:var(--panel); border-bottom:1px solid var(--rule); box-shadow:var(--shadow);}
  .brand{ font-weight:800; letter-spacing:.2px; font-size:22px; }
  .spacer{flex:1}
  .iconbtn{ border:1px solid var(--rule); background:var(--chip); color:var(--text); border-radius:12px; padding:10px 12px; display:inline-flex; align-items:center; gap:10px; cursor:pointer; user-select:none; font-weight:700; }
  .iconbtn i{ font-size:18px }
  .tabs{ display:flex; gap:10px; padding:10px 16px; overflow:auto hidden; background:var(--panel); border-bottom:1px solid var(--rule); }
  .tab{ padding:10px 14px; border-radius:10px; white-space:nowrap; text-decoration:none; color:var(--muted); border:1px solid transparent; flex:0 0 auto; font-weight:800; font-size:16px; }
  .tab.active{ color:var(--accent); background:var(--panel); border-color:var(--rule); }

  /* Content */
  .wrap{ padding:12px 16px 18px; max-width:1920px; margin:0 auto; }
  .panel{ background:var(--panel); border:1px solid var(--rule); border-radius:14px; overflow:hidden; box-shadow:var(--shadow); }

  /* Journey cards */
  .cards{ display:grid; grid-template-columns:1fr; }
  .card{ padding:18px; border-top:1px solid var(--rule); }
  .card:first-child{ border-top:none; }
  .row1{ display:flex; gap:10px; align-items:baseline; flex-wrap:wrap; }
  .dep,.arr,.dur,.chg{ font-variant-numeric:tabular-nums; font-weight:800; }
  .meta{ color:var(--muted); }
  .badge{ display:inline-flex; align-items:center; gap:8px; background:var(--chip); border:1px solid var(--rule); border-radius:10px; padding:6px 10px; font-weight:800; }
  .chips{ display:flex; gap:10px; margin-top:10px; flex-wrap:wrap; }
  .chip{ display:inline-flex; align-items:center; gap:10px; background:var(--chip); border:1px solid var(--rule); border-radius:10px; padding:8px 12px; font-weight:700; }
  .chip i{ opacity:.95 }
  .sub{ margin-top:6px; color:var(--muted); }

  /* Compact timeline */
  .timeline{ display:grid; grid-template-columns:24px 1fr auto; gap:8px 16px; margin-top:12px; padding:12px; border:1px dashed var(--rule); border-radius:12px; background:color-mix(in oklab, var(--chip) 65%, transparent); }
  .tl-icon{ text-align:center; color:var(--muted); }
  .tl-stop{ font-weight:700; }
  .tl-time,.tl-range{ color:var(--muted); font-variant-numeric:tabular-nums; white-space:nowrap; }
  .tl-wait{ margin-left:8px; color:var(--muted); font-size:13px; }

  @media (min-width:1100px){ .cards{ grid-template-columns:1fr 1fr; } .card{ min-height:92px; } }

  /* Departures table */
  table{ width:100%; border-collapse:collapse; }
  thead th{ text-align:left; background:var(--panel); position:sticky; top:0; z-index:5; padding:14px 16px; color:var(--muted); border-bottom:1px solid var(--rule); }
  thead th .hcell{ display:flex; align-items:center; gap:8px; }
  tbody td{ padding:14px 16px; border-bottom:1px solid var(--rule); vertical-align:middle; }
  .line{ font-weight:500; } /* nicht fett */
  .delta{ font-variant-numeric:tabular-nums; font-weight:800; }
  .delta.late{ color:#d22; }     /* rot */
  .delta.early{ color:#0a8a3f; } /* grün */
  .delta.ontime{ color:var(--muted);} /* grau */
  .err{ color:#b40000; padding:14px 16px; }

  footer{ padding:10px 16px; color:var(--muted); font-size:13px; display:flex; gap:12px; align-items:center;}
  footer .dot{ opacity:.5 }
</style>
</head>
<body>
  <div class="hdr" role="banner">
    <div class="brand">Digitaler Fahrplan</div>
    <div class="spacer"></div>
    <button id="themeBtn" class="iconbtn" aria-label="Design umschalten" title="Design umschalten">
      <i class="fa-solid fa-sun" id="sunIcon"></i>
      <i class="fa-solid fa-moon" id="moonIcon" style="display:none"></i>
      <span id="themeLabel">Hell</span>
    </button>
  </div>

  <nav class="tabs" role="tablist" aria-label="Ansichten">
    <a href="#route-a"   class="tab active" role="tab" aria-selected="true"  id="tab-a">Gießen → Frankfurt(Main) Hbf</a>
    <a href="#route-b"   class="tab"        role="tab" aria-selected="false" id="tab-b">Frankfurt(Main) Hbf → Gießen</a>
    <a href="#abfahrten" class="tab"        role="tab" aria-selected="false" id="tab-c">Abfahrten (stadt­einwärts)</a>
    <a href="#homebound" class="tab"        role="tab" aria-selected="false" id="tab-d">Abfahrten (heimwärts)</a>
  </nav>

  <div class="wrap">
    <div class="panel" id="panel">
      <!-- Routen -->
      <div id="view-route" hidden>
        <div id="cards" class="cards"><div class="card meta">Lade Verbindungen …</div></div>
      </div>

      <!-- Abfahrten stadt­einwärts -->
      <div id="view-abfahrten" hidden>
        <table>
          <thead>
            <tr>
              <th style="width:140px;"><div class="hcell"><i class="fa-solid fa-arrow-right-long"></i> Abfahrt</div></th>
              <th style="width:140px;"><div class="hcell"><i class="fa-regular fa-clock"></i> Plan</div></th>
              <th style="width:160px;"><div class="hcell"><i class="fa-solid fa-train"></i> Linie</div></th>
              <th><div class="hcell"><i class="fa-solid fa-location-dot"></i> Ziel</div></th>
              <th style="width:120px;"><div class="hcell"><i class="fa-solid fa-signs-post"></i> Steig</div></th>
              <th style="width:100px;"><div class="hcell"><i class="fa-solid fa-clock-rotate-left"></i> +-</div></th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="6" style="padding:18px;color:var(--muted)">Lade Abfahrten …</td></tr>
          </tbody>
        </table>
        <div class="err" id="depErr" hidden></div>
      </div>

      <!-- Abfahrten heimwärts -->
      <div id="view-homebound" hidden>
        <table>
          <thead>
            <tr>
              <th style="width:140px;"><div class="hcell"><i class="fa-solid fa-arrow-right-long"></i> Abfahrt</div></th>
              <th style="width:140px;"><div class="hcell"><i class="fa-regular fa-clock"></i> Plan</div></th>
              <th style="width:160px;"><div class="hcell"><i class="fa-solid fa-train"></i> Linie</div></th>
              <th><div class="hcell"><i class="fa-solid fa-location-dot"></i> Ziel</div></th>
              <th style="width:120px;"><div class="hcell"><i class="fa-solid fa-signs-post"></i> Steig</div></th>
              <th style="width:100px;"><div class="hcell"><i class="fa-solid fa-clock-rotate-left"></i> +-</div></th>
            </tr>
          </thead>
          <tbody id="rows-home"><tr><td colspan="6" style="padding:18px;color:var(--muted)">Lade Abfahrten …</td></tr></tbody>
        </table>
        <div class="err" id="homeErr" hidden></div>
      </div>
    </div>
  </div>

  <footer>
    <span id="refreshInfo">Aktualisierung: —</span>
    <span class="dot">•</span>
    <span id="lastUpdated">Zuletzt: —</span>
  </footer>

<script>
/* ========= Config ========= */
const API = 'https://v6.db.transport.rest';
const Q_SCHOOL   = 'Sophie-Scholl-Schule Gießen';
const Q_FFMHBF   = 'Frankfurt(Main) Hbf';
const Q_FRIEDR   = 'Friedrichstraße Gießen';
const Q_GIESSEN  = 'Gießen Bahnhof';

const REFRESH_ROUTE_MS = 60000;
const REFRESH_DEPS_MS  = 30000;

// Stadteinwärts: Unerwünschte Ziele raus
const EXCLUDE_DIRECTIONS = [/rödgen/i, /coleman\s*str/i];

let ids = { school:null, ffm:null, friedr:null, giessenBhf:null };
let activeTab = 'route-a';
let timer = null;
let lastUpdated = null;

/* ========= Helpers ========= */
const fmtHM  = d => new Date(d).toLocaleTimeString('de-DE',{hour:'2-digit',minute:'2-digit'});
const fmtHMS = d => new Date(d).toLocaleTimeString('de-DE',{hour:'2-digit',minute:'2-digit',second:'2-digit'});

function isoDurToHuman(iso, dep, arr){
  if(iso){ const h=(iso.match(/(\d+)H/)||[])[1]|0, m=(iso.match(/(\d+)M/)||[])[1]|0; return (h?`${h} h `:'')+String(m).padStart(2,'0')+' min'; }
  if(dep&&arr){ const diff=Math.max(0,Math.round((new Date(arr)-new Date(dep))/60000)); const h=Math.floor(diff/60), m=diff%60; return (h?`${h} h `:'')+String(m).padStart(2,'0')+' min'; }
  return '–';
}
function setFooter(ms){
  document.getElementById('refreshInfo').textContent = 'Aktualisierung: alle ' + Math.round(ms/1000) + ' s';
  document.getElementById('lastUpdated').textContent = 'Zuletzt: ' + (lastUpdated ? fmtHMS(lastUpdated) : '—');
}
async function fetchJSON(url){
  const r = await fetch(url);
  if(!r.ok) throw new Error(`${url} → ${r.status}`);
  lastUpdated = Date.now();
  setFooter((activeTab==='abfahrten'||activeTab==='homebound') ? REFRESH_DEPS_MS : REFRESH_ROUTE_MS);
  return r.json();
}
async function findStopId(query, preferRx){
  const url = `${API}/locations?query=${encodeURIComponent(query)}&results=10&stops=true`;
  const data = await fetchJSON(url);
  if(preferRx){
    const hit = data.find(x => (x.type==='stop'||x.type==='station') && preferRx.test((x.name||'') + ' ' + (x.address?.city||'')));
    if(hit) return hit.id;
  }
  const first = data.find(x => x.type==='stop' || x.type==='station');
  return first?.id || null;
}
function setTheme(mode){
  document.documentElement.setAttribute('data-theme', mode);
  localStorage.setItem('fahrplan-theme', mode);
  const sun=document.getElementById('sunIcon'), moon=document.getElementById('moonIcon'), lab=document.getElementById('themeLabel');
  if(mode==='dark'){ sun.style.display='none'; moon.style.display='inline-block'; lab.textContent='Dunkel'; }
  else { moon.style.display='none'; sun.style.display='inline-block'; lab.textContent='Hell'; }
}
document.getElementById('themeBtn').addEventListener('click', ()=>{
  const cur = document.documentElement.getAttribute('data-theme') || 'light';
  setTheme(cur==='light' ? 'dark':'light');
});
setTheme(localStorage.getItem('fahrplan-theme') || 'light');

/* ========= Linienfarben: dauerhaft gleich =========
   1) Erst versuchen wir ein FESTES Mapping (manuell gepflegt).
   2) Für unbekannte Linien verwenden wir eine deterministische Hash-Farbe,
      die auf dem Linienstring basiert (immer gleich über Sessions).
*/
const FIXED_COLORS = {
  'Bus 1':  '#1d6cff',   // kräftiges Blau
  '1':      '#1d6cff',
  'Bus 17': '#f08a24',   // warmes Orange
  '17':     '#f08a24',
  'RB40':   '#2e8b57',
  'RB41':   '#3b82f6',
  'RE30':   '#8b5cf6',
  'S6':     '#16a34a',
  'ICE':    '#111827',
  'IC':     '#374151'
};
function hashLine(s){ let h=0; for(let i=0;i<s.length;i++){ h=((h<<5)-h)+s.charCodeAt(i); h|=0; } return Math.abs(h); }
function colorFromHash(name){
  const h = hashLine(name||'') % 360;
  // hohe Sättigung und mittlere Helligkeit für klare Unterscheidung
  return `hsl(${h} 72% 45%)`;
}
function lineColor(name){
  if(!name) return '#475569';
  const key = String(name).trim();
  if(FIXED_COLORS[key]) return FIXED_COLORS[key];
  // spezielle Namensvarianten (z.B. "Bus 1 Richtung ...")
  const norm = key.replace(/\s+Richtung.*/i,'').trim();
  if(FIXED_COLORS[norm]) return FIXED_COLORS[norm];
  return colorFromHash(key);
}

function iconForProduct(product, mode){
  const p = (product||'').toLowerCase(), m = (mode||'').toLowerCase();
  if(p.includes('bus') || m==='bus') return '<i class="fa-solid fa-bus"></i>';
  if(p.includes('suburban') || p.includes('s-bahn') || m==='subway') return '<i class="fa-solid fa-train-subway"></i>';
  if(p.includes('tram')) return '<i class="fa-solid fa-train-tram"></i>';
  return '<i class="fa-solid fa-train"></i>';
}
function prettyStopName(name){ return name==='Gießen' ? 'Gießen Bahnhof' : name; }

/* ========= Compact Timeline ========= */
function buildCompactTimeline(legs){
  if(!legs?.length) return '';
  const nodes = [];
  nodes.push({type:'start', name:prettyStopName(legs[0]?.origin?.name||'—'), dep:legs[0]?.departure||null, product:legs[0]?.line?.product||legs[0]?.mode||''});
  for(let i=0;i<legs.length;i++){
    const l=legs[i], next=legs[i+1];
    const destName=prettyStopName(l.destination?.name||'—');
    const node = {type:'mid', name:destName, arr:l.arrival||null, dep:null, product:(next?.line?.product||next?.mode||l?.line?.product||l?.mode||'')};
    if(next && next.origin?.name === l.destination?.name) node.dep = next.departure || null;
    nodes.push(node);
  }
  nodes[nodes.length-1].type='end';

  function chooseIcon(n){
    if(n.type==='start') return iconForProduct(n.product,'');
    if(n.type==='end')  return '<i class="fa-solid fa-flag-checkered"></i>';
    if(!n.dep || !n.arr) return '<i class="fa-solid fa-location-dot"></i>';
    if(/walk/i.test(n.product)) return '<i class="fa-solid fa-person-walking"></i>';
    if(/bus/i.test(n.product))  return '<i class="fa-solid fa-bus"></i>';
    return '<i class="fa-solid fa-train"></i>';
  }

  return nodes.map(n=>{
    const icon = chooseIcon(n);
    let right='';
    if(n.type==='start') right = `<span class="tl-time">${n.dep?fmtHM(n.dep):'—'}</span>`;
    else if(n.type==='end') right = `<span class="tl-time">${n.arr?fmtHM(n.arr):'—'}</span>`;
    else {
      const wait = (n.arr && n.dep) ? Math.max(0,Math.round((new Date(n.dep)-new Date(n.arr))/60000)) : null;
      const range = `${n.arr?fmtHM(n.arr):'—'} ▸ ${n.dep?fmtHM(n.dep):'—'}`;
      right = `<span class="tl-range">${range}</span>${(wait&&wait>0)?`<span class="tl-wait">• Wartezeit ${wait}′</span>`:''}`;
    }
    return `<div class="tl-icon">${icon}</div><div class="tl-stop">${n.name}</div><div style="text-align:right">${right}</div>`;
  }).join('');
}

/* ========= Journeys renderer ========= */
function renderJourneysInto(containerId, list, aToB){
  const wrap = document.getElementById(containerId);
  wrap.innerHTML = '';
  const journeys = list?.journeys || [];
  if(!journeys.length){ wrap.innerHTML = `<div class="card meta">Keine Verbindungen gefunden.</div>`; return; }

  for(const j of journeys.slice(0, 8)){
    const legs = j.legs || [];
    const dep = j.departure || legs[0]?.departure;
    const arr = j.arrival || legs[legs.length-1]?.arrival;
    const changes = Math.max(0, legs.filter(l=>l.line).length - 1);
    const durHuman = isoDurToHuman(j.duration, dep, arr);

    // Verspätung Chip (erste Abfahrt)
    let delayMin = 0; const l0 = legs.find(l => !!l.departure);
    if(l0 && l0.plannedDeparture && l0.departure) delayMin = Math.round((new Date(l0.departure) - new Date(l0.plannedDeparture))/60000);
    const delayChip = (delayMin!==0)
      ? `<span class="badge" style="color:${delayMin>0?'#d22':'#0a8a3f'}"><i class="fa-solid fa-clock-rotate-left"></i> ${delayMin>0? '+'+delayMin: delayMin}′</span>` : '';

    // farbige Linienchips
    const chips = legs.filter(l => l.line).map(l => {
      const line = l.line?.name || l.mode || '';
      const color = lineColor(line);
      return `<span class="chip" style="color:${color}">${iconForProduct(l.line?.product, l.mode)} ${line}</span>`;
    }).join('');

    const subtitle = aToB ? 'Sophie-Scholl-Schule → Frankfurt(Main) Hbf'
                          : 'Frankfurt(Main) Hbf → Sophie-Scholl-Schule';

    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `
      <div class="row1">
        <div class="dep">${fmtHM(dep)}</div><div class="meta">→</div><div class="arr">${fmtHM(arr)}</div>
        <div class="meta">•</div><div class="dur"><span class="badge"><i class="fa-regular fa-clock"></i> ${durHuman}</span></div>
        <div class="meta">•</div><div class="chg"><span class="badge"><i class="fa-solid fa-right-left"></i> ${changes}</span></div>
        ${delayChip? `<div class="meta">•</div>${delayChip}` : ''}
      </div>
      <div class="chips">${chips || '<span class="chip"><i class="fa-solid fa-person-walking"></i> Fußweg</span>'}</div>
      <div class="sub">${subtitle}</div>
      <div class="timeline" role="list">
        ${buildCompactTimeline(legs)}
      </div>
    `;
    wrap.appendChild(el);
  }
}

/* ========= Departures helpers ========= */
function normalizeDepartures(raw){
  if(Array.isArray(raw)) return raw;
  if(raw && Array.isArray(raw.departures)) return raw.departures;
  return [];
}
function deltaClass(m){
  if(m>0) return 'late';
  if(m<0) return 'early';
  return 'ontime';
}
function renderDeparturesInto(tbodyId, departures){
  const tbody = document.getElementById(tbodyId);
  tbody.innerHTML = '';
  if(!departures.length){
    tbody.innerHTML = `<tr><td colspan="6" style="padding:18px;color:var(--muted)">Keine passenden Abfahrten.</td></tr>`;
    return;
  }
  for(const d of departures){
    const line = d.line?.name || d.line?.id || '–';
    const dir0 = d.direction || d.destination || '–';
    const dir  = prettyStopName(dir0);
    const pl   = d.platform || d.prognosedPlatform || d.plannedPlatform || '–';
    const tPl  = d.plannedWhen || d.when || d.scheduledWhen;
    const tRt  = d.prognosedWhen || d.when || null;

    let deltaTxt = '–', cls='ontime';
    if(tPl && tRt){
      const m = Math.round((new Date(tRt) - new Date(tPl))/60000);
      deltaTxt = (m>0? '+'+m : m) + '′';
      cls = deltaClass(m);
    }
    const color = lineColor(line);
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${tRt ? fmtHM(tRt) : (tPl?fmtHM(tPl):'–')}</td>
      <td>${tPl ? fmtHM(tPl) : '–'}</td>
      <td class="line" style="color:${color}">${line}</td>
      <td>${dir}</td>
      <td>${pl}</td>
      <td class="delta ${cls}">${deltaTxt}</td>
    `;
    tbody.appendChild(tr);
  }
}

/* ========= Loaders ========= */
async function ensureIds(){
  if(!ids.school)      ids.school      = await findStopId(Q_SCHOOL, /(sophie|scholl).*(gie(s|ß)en)/i);
  if(!ids.ffm)         ids.ffm         = await findStopId(Q_FFMHBF, /(frankfurt).*(hbf)/i);
  if(!ids.friedr)      ids.friedr      = await findStopId(Q_FRIEDR, /(friedrichs?tra(ß|ss)e).*(gie(s|ß)en)/i);
  if(!ids.giessenBhf)  ids.giessenBhf  = await findStopId(Q_GIESSEN, /(gie(s|ß)en).*(bahnhof|hbf)/i);
}

/* Routen */
async function loadRoute(aToB=true){
  try{
    await ensureIds();
    const from = aToB ? ids.school : ids.ffm;
    const to   = aToB ? ids.ffm    : ids.school;
    const url = `${API}/journeys?from=${from}&to=${to}&results=8&stopovers=true&language=de`;
    const data = await fetchJSON(url);
    renderJourneysInto('cards', data, aToB);
  }catch(e){ document.getElementById('cards').innerHTML = `<div class="card err">${e.message}</div>`; }
}

/* Stadteinwärts */
async function loadInbound(){
  try{
    await ensureIds();
    const url = `${API}/stops/${ids.school}/departures?duration=120&language=de`;
    const deps = normalizeDepartures(await fetchJSON(url));
    const filtered = deps.filter(d => !EXCLUDE_DIRECTIONS.some(rx => rx.test(String(d.direction||d.destination||''))));
    renderDeparturesInto('rows', filtered);
    document.getElementById('depErr').hidden = true;
  }catch(e){ const el=document.getElementById('depErr'); el.hidden=false; el.textContent=e.message; }
}

/* Heimwärts: Bus 1 (Friedrichstraße → Rödgen) + Bus 17 (Gießen Bahnhof) */
async function loadHomebound(){
  try{
    await ensureIds();
    const [d1, d2] = await Promise.all([
      fetchJSON(`${API}/stops/${ids.friedr}/departures?duration=120&language=de`),
      fetchJSON(`${API}/stops/${ids.giessenBhf}/departures?duration=120&language=de`)
    ]);
    const aRaw = normalizeDepartures(d1);
    const bRaw = normalizeDepartures(d2);

    const isLine1  = (name='') => /\b1\b/.test(String(name))  || /^bus\s*1\b/i.test(String(name));
    const isLine17 = (name='') => /\b17\b/.test(String(name)) || /^bus\s*17\b/i.test(String(name));

    const a = aRaw.filter(d => isLine1(d.line?.name)  && /rödgen/i.test(String(d.direction||'')));
    const b = bRaw.filter(d => isLine17(d.line?.name));

    const merged = [...a, ...b].sort((x,y)=> new Date((x.prognosedWhen||x.when||x.plannedWhen)) - new Date((y.prognosedWhen||y.when||y.plannedWhen)));
    renderDeparturesInto('rows-home', merged);
    document.getElementById('homeErr').hidden = true;
  }catch(e){ const el=document.getElementById('homeErr'); el.hidden=false; el.textContent=e.message; }
}

/* ========= Tabs & Intervals ========= */
function setTabs(tab){
  activeTab = tab;
  for(const a of document.querySelectorAll('.tab')){
    const act = a.getAttribute('href') === '#'+tab;
    a.classList.toggle('active', act);
    a.setAttribute('aria-selected', String(act));
  }
  document.getElementById('view-route').hidden      = !(tab==='route-a' || tab==='route-b');
  document.getElementById('view-abfahrten').hidden  = (tab!=='abfahrten');
  document.getElementById('view-homebound').hidden  = (tab!=='homebound');
}
function startRefresh(){
  if(timer) clearInterval(timer);
  if(activeTab==='abfahrten'){ setFooter(REFRESH_DEPS_MS); loadInbound();  timer=setInterval(loadInbound,  REFRESH_DEPS_MS); }
  else if(activeTab==='homebound'){ setFooter(REFRESH_DEPS_MS); loadHomebound(); timer=setInterval(loadHomebound, REFRESH_DEPS_MS); }
  else { const aToB = activeTab==='route-a'; setFooter(REFRESH_ROUTE_MS); loadRoute(aToB); timer=setInterval(()=>loadRoute(aToB), REFRESH_ROUTE_MS); }
}
function handleHash(){
  const hash = (location.hash || '#route-a').replace('#','');
  const allowed = ['route-a','route-b','abfahrten','homebound'];
  setTabs(allowed.includes(hash) ? hash : 'route-a'); startRefresh();
}
window.addEventListener('hashchange', handleHash);
for(const a of document.querySelectorAll('.tab')){
  a.addEventListener('click', (e)=>{ e.preventDefault(); history.replaceState(null,'',a.getAttribute('href')); handleHash(); });
}
(function init(){ handleHash(); })();
</script>
